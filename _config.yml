defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      permalink: /:path/:basename/
  - scope:
      path: ""
      type: "lectures"
    values:
      layout: "abstract"
  - scope:
      path: "assets"
    values:
      permalink: /:path/:basename:output_ext

collections:
  posts:
    permalink: /articles/:year/:month/:day/:title:output_ext
  lectures:
    output: true

show_drafts: true
